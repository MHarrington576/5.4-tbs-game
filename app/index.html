<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Kingdom Hearts: Decoded</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>


<!--////////////////////////////// Title Screen /////////////////////////////-->
    <div class="title-screen active">
      <div class="row">
        <div class="col-md-12">
          <h1 id="kh">Kingdom Hearts:</h1><h1 id="dc"> Decoded</h1>
          <h2>
            Help Sora and his friends defeat the Heartless!
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="title-pic-1">
            <img id="title-screen-pic-1" src="images/kingdom-hearts-logo.png">
          </div>
          <div class="press-start">
            <button id="start-button">New Game</button>
          </div>
        </div>
        <div class="col-md-7">
          <div class="title-pic-2">
            <img id="title-screen-pic-2" src="images/starter-image.jpg">
          </div>
        </div>
      </div>
    </div>

<!--//////////////////////// Character Select Screen ////////////////////////-->
    <div class="character-select-screen dormant">
      <h2>Choose a Character!</h2>
      <div class="select-your-character">
        <!-- Populated by JS -->
      </div>
    </div>

<!--//////////////////////////////// Battles ////////////////////////////////-->
    <div class="row level-one dormant">
      <div class="col-md-12">
        <h1 class="level-title-one">Level One</h1>
        <div class="fight-options">
          <button class="btn btn-default" id="attack" type="submit">Attack</button>
          <button class="btn btn-default" id="health-potion" type="submit">Heal</button>
          <button class="btn btn-default" id="shield" type="submit">Shield</button>
        </div>
      </div>
    </div>

    <div class="row level-two dormant">
      <div class="col-md-12">
        <h1 class="level-title-two">Level Two</h1>
        <div class="fight-options">
          <button class="btn btn-default" id="attack" type="submit">Attack</button>
          <button class="btn btn-default" id="health-potion" type="submit">Heal</button>
          <button class="btn btn-default" id="shield" type="submit">Shield</button>
        </div>
      </div>
    </div>

    <div class="row level-three dormant">
      <div class="col-md-12">
        <h1 class="level-title-three">Level Three</h1>
        <div class="fight-options">
          <button class="btn btn-default" id="attack" type="submit">Attack</button>
          <button class="btn btn-default" id="health-potion" type="submit">Heal</button>
          <button class="btn btn-default" id="shield" type="submit">Shield</button>
        </div>
      </div>
    </div>

    <div class="row final-level dormant">
      <div class="col-md-12">
        <h1 class="level-title-final">Final Level!</h1>
        <div class="fight-options">
          <button class="btn btn-default" id="attack" type="submit">Attack</button>
          <button class="btn btn-default" id="health-potion" type="submit">Heal</button>
          <button class="btn btn-default" id="shield" type="submit">Shield</button>
        </div>
      </div>
    </div>

    <div class="player-character">
      <div class="player-health-bar">
        <span> </span>
      </div>
    </div>

    <div class="enemy-character">
      <div class="enemy-health-bar">
        <span> </span>
      </div>
    </div>

<!--///////////////////////////// Victory Screen ////////////////////////////-->
    <div class="row winner-screen dormant">
      <h2 id="winner-message">Congratulations, you've defeated the Heartless!</h2>
        <button id="play-again-winner">Play Again!</button>
    </div>


    <script src="js/bundle.js"></script>
  </body>
</html>
